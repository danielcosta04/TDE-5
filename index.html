e altura fornecidos.
  3. Escreva uma função que informe o retorno de um investimento (montante) com base nos valores do capital inicial, tempo em meses e taxa de juros mensal, fornecidos pelo usuário.

Use a fórmula: M = C * (1+i)t

Onde:

■ C = Capital inicial investido
■ i = Taxa de juros, em percentual
■ t = Tempo do investimento, em meses

Exiba o resultado com duas casas decimais.

  4. Criar uma função que junte dois arrays e retorno o resultado como um novo array
  
  5. Escreva um programa que receba dois números reais e um código de seleção do usuário. Se o código digitado for 1, faça o algoritmo adicionar os dois números previamente digitados e mostrar o resultado; se o código de seleção for 2, os números deverão ser multiplicados; se o código de seleção for 3, o primeiro número deve ser dividido pelo segundo.
  
  6. Um número é dito perfeito quando ele é igual a soma de seus fatores. Por exemplo,
os fatores de 6 são 1, 2 e 3 (ou seja, podemos dividir 6 por 1, por 2 e por 3) e 6=1+2+3, logo 6 é um número perfeito. Escreva uma função que recebe um inteiro e dizer se é perfeito ou não. Em outra função, peça um inteiro n e mostre todos os números perfeitos até n.
  
  7. Faça um programa com uma função chamada somaImposto. A função possui dois parâmetros formais: taxaImposto, que é a quantia de imposto sobre vendas expressa em porcentagem e custo, que é o custo de um item antes do imposto. A função “altera” o valor de custo para incluir o imposto sobre vendas.
